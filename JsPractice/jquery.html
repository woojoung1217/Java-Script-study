<body>


  <h4 id ="test">Hello world!</h4>
  <div id ='click' style="width: 300px;height: 300px;background-color: royalblue;text-align: center;">
    <p id="title">click me!</p>
  </div>

  <script>
    // jquery 를 사용하는 시대는 지났지만 아직 까지도 jquery 로 만들어진 웹이 많아 개발자로서 알고가야할 Jquery 

     // document.getElementById('test').innerHTML='???';   <= only js
    // javascript 를 사용하여 요소를 변경하려면 코드가 너무 복잡하고 길어짐 
    //  따라서 JavaScript 라이브러리 = > jquery 사용 시 
    // document.getElementById =>  $() 로 대체 가능
    // 생 js 에도 셀렉터가 있긴함 document.queryselctorAll() => 역시 너무 불편 
    
  
    $('#click').click(function(){
      function red(){
        document.getElementById('click').style.backgroundColor='red'
      }
        red();
        // document.getElementById('title').innerHTML='click 했구나?';
        $('#title').css('backgroundColor','black');
      }
    );  


  </script>
